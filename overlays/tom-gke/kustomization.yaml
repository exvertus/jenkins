namePrefix: gke-
namespace: services
resources:
  - ../../helm-base
  - agent-service-account.yaml
  - kubectl-service-account.yaml

patches:
- target:
    kind: ConfigMap
    name: tom-jenkins
  path: plugins.yaml
- path: statefulset-patch.yaml

patchesStrategicMerge:
  - nodeport-patch.yaml
  - backend-annotation-patch.yaml

configMapGenerator:
  - name: tom-jenkins-jenkins-jcasc-config
    namespace: helm-base
    behavior: merge
    files:
      - jcasc-default-config.yaml=jcasc.yaml
  - name: gitwebhookproxy
    behavior: merge
    envs:
    - jenkins.env

secretGenerator:
  - name: tom-jenkins-auth
    envs:
    - jenkins-auth.env
  - name: gcp-sa
    files:
    - gcp-sa.json=gcp-sa.json
    options:
      disableNameSuffixHash: true
