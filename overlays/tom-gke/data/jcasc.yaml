jenkins:
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "USER:Overall/Administer:exvertus"
        - "USER:Overall/Read:anonymous"
        - "GROUP:Overall/Read:authenticated"
  securityRealm:
    github:
      clientID: "${jenkins-auth/client-id}"
      clientSecret: "${jenkins-auth/client-secret}"
      githubApiUri: "https://api.github.com"
      githubWebUri: "https://github.com"
      oauthScopes: "read:org,user:email,repo"
  clouds:
  - kubernetes:
      containerCap: 10
      containerCapStr: "10"
      credentialsId: "${jenkins-auth/service-account-id}"
      jenkinsTunnel: "gke-tom-jenkins-agent:50000"
      jenkinsUrl: "http://gke-tom-jenkins:8080"
      name: "kubernetes"
      namespace: "services"
      podLabels:
      - key: "jenkins/cloud-agent"
        value: "true"
      templates:
      - containers:
        - args: "cat"
          command: "/bin/sh -c"
          image: "jenkins/inbound-agent"
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
          name: "jnlp"
          ttyEnabled: true
          workingDir: "/home/jenkins/agent"
        id: "45330aca-c5bb-45d2-bde1-0834dd247ba3"
        label: "cloud-agent"
        name: "jnlp agent"
        nodeUsageMode: "NORMAL"
        serviceAccount: "gke-agent-sa"
        yamlMergeStrategy: "override"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  markupFormatter: "plainText"
  quietPeriod: 5
  mode: NORMAL
  numExecutors: 0
  projectNamingStrategy: "standard"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
unclassified:
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    configs:
      - credentialsId: "exvertus-github-token"
    hookUrl: "https://services.thomasflanigan.com/github-webhook/"
  location:
    adminAddress: "tflanig1@gmail.com"
    url: https://services.thomasflanigan.com/
credentials:
  system:
    domainCredentials:
      - credentials:
          - fileSystemServiceAccountCredential:
              id: "${jenkins-auth/service-account-id}"
              scope: GLOBAL
          - string:
              description: "Tom's personal access token for github (exp 9/24/22)"
              id: "exvertus-github-token"
              scope: GLOBAL
              secret: "${jenkins-auth/exvertus-github-token}"
          - usernamePassword:
              description: "Github personal access token for exvertus as username with password"
              id: "exvertus-github-pat-up"
              password: "${jenkins-auth/exvertus-github-token}"
              scope: GLOBAL
              username: "exvertus"
